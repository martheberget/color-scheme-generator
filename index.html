<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <main>
        <form class="select-container">
          <input type="color" value="#F55A5A" name="color-picker" id="color-picker" aria-label="color-picker" />
          <div class="dropdown">
            <button role="combobox" aria-controls="listbox" aria-expanded="false" id="dropdown-btn" value="monochrome">Monochrome</button>
            <ul role="listbox" id="listbox" class="dropdown-content">
              <li class="option">Monochrome</li>
              <li class="option">Monochrome-dark</li>
              <li class="option">Monochrome-light</li>
              <li class="option">Analogic</li>
              <li class="option">Complement</li>
              <li class="option">Analogic-complement</li>
              <li class="option">Triad</li>
            </ul>
          </div>
          <button id="color-btn" type="submit">Get color scheme</button>
        </form>
        <div class="colors">
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
          <div class="rectangle"></div>
        </div>
        <div class="color-container"></div>
      </main>
      <div class="codes">
        <p id="hex1" class="hex" onclick="copyToClipboard('hex1')">#C01010</p>
        <p id="hex2" class="hex" onclick="copyToClipboard('hex2')">#ED1515</p>
        <p id="hex3" class="hex" onclick="copyToClipboard('hex3')">#F24444</p>
        <p id="hex4" class="hex" onclick="copyToClipboard('hex4')">#F67373</p>
        <p id="hex5" class="hex" onclick="copyToClipboard('hex5')">#F9A2A2</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
